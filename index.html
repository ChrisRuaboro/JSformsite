<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1>Vacation Destinations Wishlist</h1>
        <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
    </div>
    <div class="travelcontent">
        <div class="container">
            <h1>Where to go?</h1>
            <form id="myForm" action="">
                <div class="input_block">
                    <label for="destinationname">Destination Name</label>
                    <input type="text" placeholder="Enter the destination's name" required name="destinationname"
                        id="destinationname">
                </div>
                <div class="input_block">
                    <label for="location">Location</label>
                    <input type="text" placeholder="Where is it located?" required name="location" id="location">
                </div>
                <div class="input_block">
                    <label for="travelImage">Travel Image</label>
                    <input type="text" placeholder="Enter me a URL picture!" name="travelImage" id="travelImage">
                </div>
                <div class="input_block">
                    <label for="description">Description</label>
                    <input type="text" placeholder="Give a brief description of your destination" name="description"
                        id="description">
                </div>
                <div class="input_block">
                    <button type="submit" name="submit" id="submit">Submit</button>
                </div>
            </form>

        </div>
        <div class="container">
            <div>
                <h1>My Travel Wishlist!</h1>
            </div>
            <div id="destinations"></div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
